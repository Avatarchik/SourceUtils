<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Map Viewer - ${mapName}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/base64-string.min.js"></script>
        <script src="${facepunchWebGame}"></script>
        <script src="${sourceUtils}"></script>
        <link type="text/css" rel="stylesheet" href="${styles}" />
    </head>
    <body>
    <h2>Source Map Viewer Demo - ${mapName}</h2>
    <div id="map-view">
        <script>
            var viewer;
            window.onload = function() {
                viewer = new SourceUtils.MapViewer($("#map-view")[0]);
                viewer.loadMap("${mapIndexJson}");
                viewer.animate();
            }
        </script>
        <div id="debug-panel">
            <span class="debug-label">Frame time:</span>&nbsp;<span id="debug-frametime"></span>&nbsp;ms<br/>
            <span class="debug-label">Frame rate:</span>&nbsp;<span id="debug-framerate"></span>&nbsp;fps<br />
            <span class="debug-label">Draw calls:</span>&nbsp;<span id="debug-drawcalls"></span><br />
        </div>
    </div>
    </body>
</html>
