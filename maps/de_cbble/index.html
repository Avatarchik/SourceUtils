<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Map Viewer - de_cbble</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/base64-string.min.js"></script>
        <script src="https://metapyziks.github.io/SourceUtils/js/facepunch.webgame.js?v=18a2-cfa1"></script>
        <script src="https://metapyziks.github.io/SourceUtils/js/sourceutils.js?v=18a2-cfa1"></script>
        <link type="text/css" rel="stylesheet" href="https://metapyziks.github.io/SourceUtils/styles.css?v=18a2-cfa1" />
    </head>
    <body>
    <h2>Source Map Viewer Demo - de_cbble</h2>
    <div id="map-view">
        <script>
            var viewer;
            window.onload = function() {
                viewer = new SourceUtils.MapViewer($("#map-view")[0]);
                viewer.loadMap("https://metapyziks.github.io/SourceUtils/maps/de_cbble/index.json");
                viewer.animate();
            }
        </script>
        <div id="debug-panel">
            <span class="debug-label">Frame time:</span>&nbsp;<span id="debug-frametime"></span>&nbsp;ms<br/>
            <span class="debug-label">Frame rate:</span>&nbsp;<span id="debug-framerate"></span>&nbsp;fps<br />
            <span class="debug-label">Draw calls:</span>&nbsp;<span id="debug-drawcalls"></span><br />
        </div>
    </div>
    </body>
</html>
